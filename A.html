<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalrhman Salah</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        :root {
            --bg: #ffffff;
            --sidebar: #f8f9fa;
            --text: #212529;
            --muted: #6c757d;
            --accent: #0d6efd;
            --border: #dee2e6;
        }

        /* Added text-transform: capitalize here to apply to everything */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            border-radius: 0 !important; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-transform: capitalize; /* This makes every word start with a Capital letter */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
        }

        h1, h2, h3, h4, strong, b, .btn, .nav-links button {
            font-weight: 700;
        }

        nav {
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--text);
            letter-spacing: 1px;
        }

        .nav-links button {
            background: none;
            border: none;
            color: var(--muted);
            margin-left: 25px;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 0;
            transition: 0.2s;
        }

        .nav-links button:hover, .nav-links button.active {
            color: var(--accent);
        }

        .section { display: none; padding: 60px 0; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #home {
            padding: 0;
            height: 90vh; 
            width: 100%;
            position: relative;
            background: radial-gradient(circle at center, #ffbe85 0%, #ff9a5c 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #canvas-container:active {
            cursor: grabbing;
        }

        .btn {
            display: inline-block; padding: 14px 35px; background: var(--accent); color: #fff;
            text-decoration: none; border: none; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn:hover { background: #0b5ed7; }
        
        .about-container {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        .about-photo-wrapper { 
            flex: 0.6; 
            max-width: 280px;
        }
        .about-photo { width: 100%; height: auto; border: 1px solid var(--border); }

        .about-content { flex: 2; padding-top: 10px; }

        .bio-text {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 40px;
        }

        .checklist-wrapper { max-width: 100%; }
        
        .todo-container.clean {
            background: transparent; 
            border: none; 
            padding: 0;
        }
        .todo-header.clean { 
            font-size: 1.8rem; 
            margin-bottom: 30px; 
            border-bottom: 3px solid var(--text); 
            padding-bottom: 10px; 
            display: inline-block;
        }
        .todo-item.clean { 
            padding: 15px 0; 
            border-bottom: 1px solid var(--border); 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
        }
        .todo-checkbox.clean { 
            width: 24px; height: 24px; 
            border: 2px solid var(--text); 
            margin-right: 20px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1rem; color: #fff; font-weight: bold;
        }
        .todo-item.completed .todo-checkbox.clean { background: var(--accent); border-color: var(--accent); }
        .todo-item.completed .todo-text { color: var(--muted); }

        .tweet-feed { max-width: 700px; margin: 0 auto; }
        .tweet-card {
            background: #fff; border: 1px solid var(--border); padding: 25px;
            display: flex; gap: 20px; margin-bottom: 25px;
            text-align: left;
        }
        .tweet-avatar { width: 55px; height: 55px; object-fit: cover; border: 1px solid #000; }
        .tweet-content { flex: 1; }
        .tweet-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 1rem; }
        .tweet-name { color: var(--text); }
        .tweet-handle { color: var(--muted); font-weight: 400; text-transform: lowercase; /* Handles usually lowercase */ }
        .tweet-time { color: var(--muted); font-weight: 400; }
        .tweet-body { font-size: 1.1rem; color: var(--text); line-height: 1.5; }

        .contact-form { 
            max-width: 100%; 
            margin: 0 auto; 
            padding: 60px; 
            background: var(--sidebar); 
            border: 1px solid var(--border); 
        }
        .form-group { margin-bottom: 30px; }
        .form-group label { display: block; margin-bottom: 10px; font-size: 1rem; letter-spacing: 1px; }
        .form-control { width: 100%; padding: 18px; border: 1px solid #ced4da; background: #fff; font-size: 1.1rem; outline: none; }
        .form-control:focus { border-color: var(--accent); }

        footer { margin-top: auto; background: var(--text); color: #fff; text-align: center; padding: 30px; font-size: 1rem; letter-spacing: 1px; }

        @media(max-width: 768px) {
            .about-container { flex-direction: column; }
            .about-photo-wrapper { max-width: 100%; }
            .nav-links { display: none; }
            .contact-form { padding: 30px; }
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <div class="logo">Abdalrhman.</div>
            <div class="nav-links">
                <button onclick="show('home')" class="active">Home</button>
                <button onclick="show('about')">Profile</button>
                <button onclick="show('blog')">Blog</button>
                <button onclick="show('contact')">Contact</button>
            </div>
        </div>
    </nav>

    <div id="home" class="section active">
        <div id="canvas-container"></div>
    </div>

    <div class="container">

        <div id="about" class="section">
            <div class="about-container">
                <div class="about-photo-wrapper">
                    <img src="photo.jpeg" alt="Profile" class="about-photo">
                </div>
                
                <div class="about-content">
                    <div class="bio-text">
                        There is nothing to write here.
                    </div>

                    <div class="checklist-wrapper">
                        <div class="todo-container clean">
                            <div class="todo-header clean">Certifications</div>
                            <ul style="list-style: none;">
                                <li class="todo-item clean completed">
                                    <div class="todo-checkbox clean">✓</div>
                                    <div class="todo-text">Penetration testing professional (ITI)</div>
                                </li>
                                <li class="todo-item clean completed">
                                    <div class="todo-checkbox clean">✓</div>
                                    <div class="todo-text">Ethical hacking (ITI)</div>
                                </li>
                                <li class="todo-item clean completed">
                                    <div class="todo-checkbox clean">✓</div>
                                    <div class="todo-text">Computer network fundamentals</div>
                                </li>
                                <li class="todo-item clean completed">
                                    <div class="todo-checkbox clean">✓</div>
                                    <div class="todo-text">CHC v2 (Techcampus)</div>
                                </li>
                                <li class="todo-item clean">
                                    <div class="todo-checkbox clean"></div>
                                    <div class="todo-text">Cisco cybersecurity (in progress)</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="blog" class="section">
            <div class="tweet-feed" id="tweet-container">
            </div>
        </div>

        <div id="contact" class="section">
            <div class="contact-form">
                <h3 style="margin-bottom: 30px; font-size: 2rem;">Get in touch</h3>
                <form action="https://formsubmit.co/your-email@example.com" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn" style="width:100%;">Send message</button>
                </form>
            </div>
        </div>

    </div>

    <footer>
        © Abdalrhman salah ibrahim
    </footer>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('canvas-container');

        if (container) {
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(4, 2, 4);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false; 
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const car = new THREE.Group();

            const redMat = new THREE.MeshStandardMaterial({ color: 0xd92525 });
            const blackMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const glassMat = new THREE.MeshStandardMaterial({ color: 0x88ccff });
            const yellowMat = new THREE.MeshStandardMaterial({ color: 0xffcc00 });

            const chassisGeo = new THREE.BoxGeometry(2, 0.5, 1);
            const chassis = new THREE.Mesh(chassisGeo, redMat);
            chassis.position.y = 0.5;
            chassis.castShadow = true;
            car.add(chassis);

            const cabinGeo = new THREE.BoxGeometry(1.2, 0.6, 0.9);
            const cabin = new THREE.Mesh(cabinGeo, redMat);
            cabin.position.y = 1;
            cabin.position.x = -0.2;
            cabin.castShadow = true;
            car.add(cabin);

            const glassGeo = new THREE.BoxGeometry(0.1, 0.4, 0.8);
            const glass = new THREE.Mesh(glassGeo, glassMat);
            glass.position.set(0.41, 1.1, 0);
            car.add(glass);

            const wheelGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
            wheelGeo.rotateX(Math.PI / 2);
            
            const w1 = new THREE.Mesh(wheelGeo, blackMat); w1.position.set(0.7, 0.3, 0.5); car.add(w1);
            const w2 = new THREE.Mesh(wheelGeo, blackMat); w2.position.set(-0.7, 0.3, 0.5); car.add(w2);
            const w3 = new THREE.Mesh(wheelGeo, blackMat); w3.position.set(0.7, 0.3, -0.5); car.add(w3);
            const w4 = new THREE.Mesh(wheelGeo, blackMat); w4.position.set(-0.7, 0.3, -0.5); car.add(w4);

            const lightGeo = new THREE.SphereGeometry(0.15, 16, 8);
            const l1 = new THREE.Mesh(lightGeo, yellowMat); l1.position.set(1, 0.6, 0.3); car.add(l1);
            const l2 = new THREE.Mesh(lightGeo, yellowMat); l2.position.set(1, 0.6, -0.3); car.add(l2);

            scene.add(car);

            const planeGeo = new THREE.PlaneGeometry(5, 5);
            const planeMat = new THREE.ShadowMaterial({ opacity: 0.3 });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = 0;
            plane.receiveShadow = true;
            scene.add(plane);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }
    </script>

    <script>
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(id).classList.add('active');
            
            const buttons = document.querySelectorAll('.nav-links button');
            if(id === 'home') buttons[0].classList.add('active');
            if(id === 'about') buttons[1].classList.add('active');
            if(id === 'blog') buttons[2].classList.add('active');
            if(id === 'contact') buttons[3].classList.add('active');
            window.scrollTo(0,0);
        }

        const tweets = [
            {
                date: "Nov 26",
                content: "I love you more than i love messi."
            }
        ];

        const tweetContainer = document.getElementById('tweet-container');
        
        tweets.forEach(tweet => {
            tweetContainer.innerHTML += `
                <div class="tweet-card">
                    <img src="photo.jpeg" alt="Profile" class="tweet-avatar">
                    <div class="tweet-content">
                        <div class="tweet-header">
                            <span class="tweet-name">Abdalrhman salah</span>
                            <span class="tweet-handle">@abdalrhman</span>
                            <span class="tweet-time">· ${tweet.date}</span>
                        </div>
                        <div class="tweet-body">${tweet.content}</div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
