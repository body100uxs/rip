<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalrhman Salah</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        :root {
            --bg: #ffffff;
            --sidebar: #f8f9fa;
            --text: #212529;
            --muted: #6c757d;
            --accent: #0d6efd;
            --border: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0 !important; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
        }

        h1, h2, h3, h4, strong, b, .btn, .nav-links button { font-weight: 700; }

        nav {
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        .nav-content { display: flex; justify-content: space-between; align-items: center; }

        .logo { font-size: 1.4rem; font-weight: 900; color: var(--text); letter-spacing: 1px; }

        .nav-links button {
            background: none; border: none; color: var(--muted); margin-left: 25px;
            font-size: 1rem; cursor: pointer; padding: 5px 0; transition: 0.2s;
        }
        .nav-links button:hover, .nav-links button.active { color: var(--accent); }

        .section { display: none; padding: 60px 0; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NETWORK MAP SECTION --- */
        #home {
            height: 85vh; width: 100%; position: relative; background: #f8f9fa;
            overflow: hidden; border-bottom: 1px solid var(--border);
        }
        
        #networkCanvas { display: block; width: 100%; height: 100%; }

        .network-label {
            position: absolute; background: #000; color: #fff; padding: 5px 10px;
            font-size: 0.8rem; pointer-events: none; display: none; z-index: 10;
        }

        /* --- OTHER SECTIONS (Same as before) --- */
        .btn {
            display: inline-block; padding: 14px 35px; background: var(--accent); color: #fff;
            text-decoration: none; border: none; cursor: pointer; font-size: 1rem; transition: 0.2s;
        }
        .btn:hover { background: #0b5ed7; }
        
        .about-container { display: flex; gap: 60px; align-items: flex-start; }
        .about-photo-wrapper { flex: 0.8; max-width: 280px; }
        .about-photo { width: 100%; height: auto; border: 1px solid var(--border); }
        .about-content { flex: 2; padding-top: 10px; }
        .bio-text { font-size: 1.2rem; color: var(--muted); margin-bottom: 40px; }

        .checklist-wrapper { max-width: 100%; }
        .todo-container.clean { background: transparent; border: none; padding: 0; }
        .todo-header.clean { font-size: 1.8rem; margin-bottom: 30px; border-bottom: 3px solid var(--text); padding-bottom: 10px; text-transform: uppercase; display: inline-block; }
        .todo-item.clean { padding: 15px 0; border-bottom: 1px solid var(--border); font-size: 1.1rem; display: flex; align-items: center; }
        .todo-checkbox.clean { width: 24px; height: 24px; border: 2px solid var(--text); margin-right: 20px; display: flex; align-items: center; justify-content: center; font-size: 1rem; color: #fff; font-weight: bold; }
        .todo-item.completed .todo-checkbox.clean { background: var(--accent); border-color: var(--accent); }
        .todo-item.completed .todo-text { color: var(--muted); }

        .tweet-feed { max-width: 700px; margin: 0 auto; }
        .tweet-card { background: #fff; border: 1px solid var(--border); padding: 25px; display: flex; gap: 20px; margin-bottom: 25px; text-align: left; }
        .tweet-avatar { width: 55px; height: 55px; object-fit: cover; border: 1px solid #000; }
        .tweet-content { flex: 1; }
        .tweet-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 1rem; }
        .tweet-name { color: var(--text); }
        .tweet-handle { color: var(--muted); font-weight: 400; }
        .tweet-time { color: var(--muted); font-weight: 400; }
        .tweet-body { font-size: 1.1rem; color: var(--text); line-height: 1.5; }

        .contact-form { max-width: 100%; margin: 0 auto; padding: 60px; background: var(--sidebar); border: 1px solid var(--border); }
        .form-group { margin-bottom: 30px; }
        .form-group label { display: block; margin-bottom: 10px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        .form-control { width: 100%; padding: 18px; border: 1px solid #ced4da; background: #fff; font-size: 1.1rem; outline: none; }
        .form-control:focus { border-color: var(--accent); }

        footer { margin-top: auto; background: var(--text); color: #fff; text-align: center; padding: 30px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

        @media(max-width: 768px) {
            .about-container { flex-direction: column; }
            .about-photo-wrapper { max-width: 100%; }
            .nav-links { display: none; }
            .contact-form { padding: 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <div class="logo">Abdalrhman.</div>
            <div class="nav-links">
                <button onclick="show('home')" class="active">Home</button>
                <button onclick="show('about')">Profile</button>
                <button onclick="show('blog')">Blog</button>
                <button onclick="show('contact')">Contact</button>
            </div>
        </div>
    </nav>

    <div id="home" class="section active">
        <canvas id="networkCanvas"></canvas>
        <div id="nodeLabel" class="network-label"></div>
    </div>

    <div class="container">

        <div id="about" class="section">
            <div class="about-container">
                <div class="about-photo-wrapper">
                    <img src="photo.jpeg" alt="Profile" class="about-photo">
                </div>
                <div class="about-content">
                    <div class="bio-text">There is nothing to write here.</div>
                    <div class="checklist-wrapper">
                        <div class="todo-container clean">
                            <div class="todo-header clean">Certifications</div>
                            <ul style="list-style: none;">
                                <li class="todo-item clean completed"><div class="todo-checkbox clean">✓</div><div class="todo-text">Penetration Testing Professional (ITI)</div></li>
                                <li class="todo-item clean completed"><div class="todo-checkbox clean">✓</div><div class="todo-text">Ethical Hacking (ITI)</div></li>
                                <li class="todo-item clean completed"><div class="todo-checkbox clean">✓</div><div class="todo-text">Computer Network Fundamentals</div></li>
                                <li class="todo-item clean completed"><div class="todo-checkbox clean">✓</div><div class="todo-text">CHC v2 (Techcampus)</div></li>
                                <li class="todo-item clean"><div class="todo-checkbox clean"></div><div class="todo-text">Cisco Cybersecurity (In Progress)</div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="blog" class="section">
            <div class="tweet-feed" id="tweet-container"></div>
        </div>

        <div id="contact" class="section">
            <div class="contact-form">
                <h3 style="margin-bottom: 30px; font-size: 2rem;">GET IN TOUCH</h3>
                <form action="https://formsubmit.co/your-email@example.com" method="POST">
                    <div class="form-group"><label>Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="form-group"><label>Email</label><input type="email" name="email" class="form-control" required></div>
                    <div class="form-group"><label>Message</label><textarea name="message" rows="4" class="form-control" required></textarea></div>
                    <button type="submit" class="btn" style="width:100%;">Send Message</button>
                </form>
            </div>
        </div>

    </div>

    <footer>© Abdalrhman Salah Ibrahim</footer>

    <script>
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const buttons = document.querySelectorAll('.nav-links button');
            if(id === 'home') buttons[0].classList.add('active');
            if(id === 'about') buttons[1].classList.add('active');
            if(id === 'blog') buttons[2].classList.add('active');
            if(id === 'contact') buttons[3].classList.add('active');
            window.scrollTo(0,0);
        }

        // --- NETWORK ANIMATION LOGIC ---
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        const label = document.getElementById('nodeLabel');
        let nodes = [];
        let mouse = { x: 0, y: 0 };

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            initNodes();
        }

        function initNodes() {
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            nodes = [
                { x: cx, y: cy, label: 'ABDALRHMAN (ROOT)', type: 'server', size: 20 },
                { x: cx - 200, y: cy - 100, label: 'WEB SECURITY', type: 'client', size: 15 },
                { x: cx + 200, y: cy - 100, label: 'NETWORK PENTEST', type: 'client', size: 15 },
                { x: cx - 150, y: cy + 150, label: 'BUG BOUNTY', type: 'client', size: 15 },
                { x: cx + 150, y: cy + 150, label: 'CTF PLAYER', type: 'client', size: 15 },
                { x: cx, y: cy - 200, label: 'INTERNET', type: 'cloud', size: 30 }
            ];
        }

        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Connections
            ctx.strokeStyle = '#0d6efd';
            ctx.lineWidth = 2;
            
            // Connect Center to Satellites
            for (let i = 1; i < nodes.length; i++) {
                ctx.beginPath();
                ctx.moveTo(nodes[0].x, nodes[0].y);
                ctx.lineTo(nodes[i].x, nodes[i].y);
                ctx.stroke();
                
                // Draw Packet
                const time = Date.now() * 0.002;
                const offset = (time + i * 100) % 100 / 100;
                const px = nodes[0].x + (nodes[i].x - nodes[0].x) * offset;
                const py = nodes[0].y + (nodes[i].y - nodes[0].y) * offset;
                
                ctx.fillStyle = '#0d6efd';
                ctx.beginPath();
                ctx.arc(px, py, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw Nodes
            nodes.forEach(node => {
                // Square Nodes for Sharp Design
                ctx.fillStyle = node.type === 'server' ? '#000' : '#fff';
                ctx.strokeStyle = '#0d6efd';
                ctx.lineWidth = 3;
                
                const s = node.size * 2;
                ctx.fillRect(node.x - node.size, node.y - node.size, s, s);
                ctx.strokeRect(node.x - node.size, node.y - node.size, s, s);
                
                // Check Hover
                if (Math.abs(mouse.x - node.x) < node.size && Math.abs(mouse.y - node.y) < node.size) {
                    label.style.display = 'block';
                    label.style.left = (node.x + 20) + 'px';
                    label.style.top = (node.y - 20) + 'px';
                    label.innerText = node.label;
                    document.body.style.cursor = 'pointer';
                }
            });
        }

        function animate() {
            drawNetwork();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            label.style.display = 'none';
            document.body.style.cursor = 'default';
        });

        resize();
        animate();

        // --- BLOG LOGIC ---
        const tweets = [{ date: "Nov 26", content: "I love you more than I love Messi." }];
        const tweetContainer = document.getElementById('tweet-container');
        tweets.forEach(tweet => {
            tweetContainer.innerHTML += `
                <div class="tweet-card">
                    <img src="photo.jpeg" alt="Profile" class="tweet-avatar">
                    <div class="tweet-content">
                        <div class="tweet-header">
                            <span class="tweet-name">Abdalrhman Salah</span>
                            <span class="tweet-handle">@abdalrhman</span>
                            <span class="tweet-time">· ${tweet.date}</span>
                        </div>
                        <div class="tweet-body">${tweet.content}</div>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
