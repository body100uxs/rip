<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalrhman Salah</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        :root {
            --bg: #ffffff;
            --sidebar: #f8f9fa;
            --text: #212529;
            --muted: #6c757d;
            --accent: #0d6efd;
            --border: #dee2e6;
            --editor-bg: #1e1e1e;
            --editor-text: #d4d4d4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0 !important; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
        }

        h1, h2, h3, h4, strong, b, .btn, .nav-links button { font-weight: 700; }

        nav {
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        .nav-content { display: flex; justify-content: space-between; align-items: center; }

        .logo { font-size: 1.4rem; font-weight: 900; color: var(--text); letter-spacing: 1px; }

        .nav-links button {
            background: none; border: none; color: var(--muted); margin-left: 25px;
            font-size: 1rem; cursor: pointer; padding: 5px 0; transition: 0.2s;
        }
        .nav-links button:hover, .nav-links button.active { color: var(--accent); }

        .section { display: none; padding: 60px 0; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #home { padding: 40px 0; }
        .compiler-wrapper { display: flex; flex-direction: column; gap: 0; height: 70vh; border: 2px solid var(--text); margin-top: 20px; }
        .compiler-header { 
            background: var(--sidebar); padding: 15px 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .lang-select { padding: 10px; font-size: 1rem; border: 1px solid var(--border); outline: none; font-weight: bold; cursor: pointer; background: #fff; }
        .editor-container { flex: 2; display: flex; flex-direction: column; }
        #code-editor {
            flex: 1; background-color: var(--editor-bg); color: var(--editor-text); 
            font-family: 'Consolas', 'Courier New', monospace; font-size: 1.1rem; 
            padding: 20px; border: none; resize: none; outline: none; line-height: 1.5;
        }
        .output-container {
            flex: 1; background-color: #000; color: #33ff00; 
            padding: 20px; font-family: 'Consolas', monospace; overflow-y: auto;
            border-top: 2px solid var(--text);
        }
        .run-btn {
            background: #28a745; color: white; border: none; padding: 12px 40px; 
            font-size: 1rem; cursor: pointer; text-transform: uppercase; font-weight: bold;
        }
        .run-btn:hover { background: #218838; }
        .run-btn:disabled { background: #6c757d; cursor: wait; }

        .btn { display: inline-block; padding: 14px 35px; background: var(--accent); color: #fff; text-decoration: none; border: none; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn:hover { background: #0b5ed7; }
        
        .about-container { display: flex; gap: 60px; align-items: flex-start; }
        .about-photo-wrapper { flex: 0.8; max-width: 280px; }
        .about-photo { width: 100%; height: auto; border: 1px solid var(--border); }
        .about-content { flex: 2; padding-top: 10px; }
        .bio-text { font-size: 1.2rem; color: var(--muted); margin-bottom: 40px; }

        .certs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .cert-card {
            background: var(--sidebar);
            padding: 25px;
            border: 1px solid var(--border);
            border-left: 5px solid var(--accent);
            transition: 0.2s;
        }
        .cert-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .cert-card h4 { margin-bottom: 5px; font-size: 1.1rem; color: var(--text); }
        .cert-card span { font-size: 0.9rem; color: var(--muted); }

        /* BLOG EDIT (FULL WIDTH) */
        .tweet-feed { 
            width: 100%; /* Full Width */
            max-width: 100%; 
            margin: 0; 
        }
        .tweet-card { 
            background: #fff; 
            border: 1px solid var(--border); 
            padding: 30px; 
            display: flex; 
            gap: 25px; 
            margin-bottom: 30px; 
            text-align: left;
            width: 100%; /* Full Width Card */
        }
        .tweet-avatar { width: 60px; height: 60px; object-fit: cover; border: 1px solid #000; flex-shrink: 0; }
