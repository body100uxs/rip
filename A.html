<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdalrhman | Security Portfolio</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-color: #0b0c10;
            --secondary-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-color: #66fcf1;
            --terminal-bg: #000000;
            --terminal-text: #33ff00;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-code: 'Courier New', Courier, monospace;
            
            /* ده الكود السحري للحواف اللي في الصورة */
            --radius: 5px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: var(--accent-color); transition: 0.3s; }
        a:hover { color: #fff; text-decoration: underline; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header Section --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 0;
            gap: 50px;
            flex-wrap: wrap;
        }

        .header-left {
            flex: 1;
            min-width: 300px;
        }

        .profile-img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border: none !important;
            
            /* تطبيق نفس الحواف الناعمة على الصورة عشان متبقاش شاذة */
            border-radius: var(--radius);
            
            opacity: 0.85; 
            transition: opacity 0.3s;
            margin-bottom: 25px;
            display: block;
        }
        
        .profile-img:hover { opacity: 1; }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-family: var(--font-code);
            margin-bottom: 30px;
            font-weight: normal;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            line-height: 1.8;
        }

        .btn-linkedin {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 1px;
            
            /* الحواف الناعمة */
            border-radius: var(--radius);
        }
        .btn-linkedin:hover {
            background-color: var(--accent-color);
            color: #000;
            text-decoration: none;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* --- Terminal --- */
        .header-right {
            flex: 1.5;
            min-width: 350px;
        }

        .terminal-window {
            background-color: var(--terminal-bg);
            border: 1px solid #333;
            box-shadow: 20px 20px 0px rgba(31, 40, 51, 0.5);
            height: 450px;
            display: flex;
            flex-direction: column;
            font-family: var(--font-code);
            
            /* الحواف الناعمة */
            border-radius: var(--radius);
        }

        .terminal-bar {
            background-color: #333;
            padding: 8px 15px;
            color: #ccc;
            font-size: 0.85rem;
            display: flex;
            gap: 8px;
            align-items: center;
            
            /* عشان الحواف اللي فوق تمشي مع الشباك */
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
        }
        .win-btn { width: 12px; height: 12px; display: inline-block; background: #555; border-radius: 50%; } 

        .terminal-body {
            flex: 1;
            padding: 20px;
            color: var(--terminal-text);
            overflow-y: auto;
            font-size: 0.95rem;
            cursor: text;
        }

        .terminal-body::-webkit-scrollbar { width: 8px; }
        .terminal-body::-webkit-scrollbar-track { background: #000; }
        .terminal-body::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .input-line { display: flex; margin-top: 5px; }
        .prompt { margin-right: 8px; color: var(--accent-color); white-space: nowrap; }
        
        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            flex: 1;
            font-family: var(--font-code);
            font-size: 0.95rem;
            outline: none;
            caret-color: var(--accent-color);
        }

        .command-output { margin-bottom: 15px; color: #ddd; white-space: pre-wrap; }

        /* --- Sections --- */
        .section-title {
            color: #fff;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin: 60px 0 30px;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .certs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .cert-card {
            background-color: var(--secondary-bg);
            border: 1px solid #333;
            padding: 25px;
            transition: 0.2s;
            
       
            border-radius: var(--radius);
        }
        .cert-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .cert-card strong { color: #fff; display: block; margin-bottom: 8px; font-size: 1.1rem; }
        .cert-card span { color: #888; font-size: 0.9rem; }

        .blink-cursor {
            animation: blink 1s step-end infinite;
            font-weight: bold;
            color: var(--accent-color);
        }
        @keyframes blink { 50% { opacity: 0; } }
