/* ... داخل وسم <style> ... */

.about-header-section {
    display: flex;
    gap: 40px;
    /* التعديل هنا: المحاذاة إلى الأعلى لجعل النص متوازياً مع بداية الصورة */
    align-items: flex-start; 
    margin-bottom: 80px;
}

/* ... */

.about-info { 
    flex-grow: 1; 
    display: flex; 
    flex-direction: column; 
    justify-content: flex-start; /* التعديل هنا: لتبدأ العناصر من الأعلى */
    height: 200px; /* يمكن إبقاء الارتفاع أو إزالته حسب الحاجة */
}

/* ... */

.profile-name { 
    font-size: 2.2rem; 
    color: var(--accent); 
    line-height: 1.1; 
    /* التعديل هنا: تقليل الهامش السفلي لتقريب الاسم من الوصف */
    margin-bottom: 10px; 
}

/* ... */

.profile-title { 
    font-size: 1.1rem; 
    font-weight: 700; 
    color: #000; 
    /* التعديل هنا: تقليل الهامش السفلي لتقريب الوصف من لينكدان */
    margin-bottom: 10px; 
}

/* ... */

.profile-link { 
    /* التعديلات هنا: */
    font-size: 1rem; /* تصغير حجم الخط إلى عادي */
    color: var(--text); /* تغيير اللون من البرتقالي (var(--orange)) إلى لون النص الأساسي */
    text-decoration: none; /* إزالة الخط السفلي (Underline) */
    font-weight: 700; /* جعله Bold (غامق) بدلاً من 600 */
    display: inline-block; 
}
/* إزالة تنسيق الهوفر (Hover) للينكدان لجعل مظهره متسقًا كالنص العادي إذا كنت لا تريد خط سفلي عند المرور بالماوس */
.profile-link:hover { text-decoration: none; }
